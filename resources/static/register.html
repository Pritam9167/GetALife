    <section class="registration-section">
        <h2>üìù Become an Organ Donor</h2>
        <form id="donorForm" class="donor-form" action="/register" method="post">
          <div class="form-group">
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
      
          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required />
          </div>
      
          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
          </div>
      
          <div class="form-group">
            <label for="age">Age*</label>
            <input type="number" id="age" name="age" min="18" max="99" required />
          </div>
		  
		  <div class="form-group">
			<label for="gender">Gender*</label>
		   <select name="gender" id="gender">
			<option value="">--Select--</option>
		      <option value="Male">Male</option>
		      <option value="Female">Female</option>
			  <option value="Other">Other</option>
		    </select>
			</div>
		  
		  <div class="form-group">
		              <label for="bloodGroup">Blood Group*</label>
		              <select id="bloodGroup" name="bloodGroup" required>
		                <option value="">--Select--</option>
		                <option>A+</option>
		                <option>A-</option>
		                <option>B+</option>
		                <option>B-</option>
		                <option>AB+</option>
		                <option>AB-</option>
		                <option>O+</option>
		                <option>O-</option>
		              </select>
		            </div>
		        
      
          <div class="form-group">
            <label for="organ">Organ You Wish to Donate*</label>
            <select id="organ" name="organ" required>
              <option value="">--Select--</option>
              <option>Kidney</option>
              <option>Liver</option>
              <option>Heart</option>
              <option>Lungs</option>
              <option>Eyes</option>
              <option>Pancreas</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="message">Message / Reason for Donation (Optional)</label>
            <textarea id="message" name="message" rows="3"></textarea>
          </div>
      
		  <div class="form-group">
		             <label for="address">Address*</label>
		             <textarea id="address" name="address" rows="3" required></textarea>
		           </div>
				   
          <button type="submit" class="submit-btn"><a href="success.html"></a> Submit Registration</button>
          <p id="formMessage" class="form-message"></p>
        </form>
      </section>
